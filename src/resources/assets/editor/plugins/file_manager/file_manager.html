<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>File Manager</title>
		<link type="text/css" rel="stylesheet" href="./file_manager.css" />
		<script type="text/javascript" charset="utf-8" src="./file_manager.js"></script>
	</head>
	<body>
		<table class="top" border="0" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td>
					<img src="./images/go-up.gif" width="16" height="16" border="0" alt="Parent Folder" align="absmiddle" />
					<a id="moveup" href="javascript:;">Move To Parent</a>
				</td>
				<td align="right">
					Display By<select id="viewType" name="viewType">
						<option value="VIEW" selected="selected">Thumbnails</option>
						<option value="LIST">Details</option>
					</select>
					Sort By<select id="orderType" name="orderType">
						<option value="NAME" selected="selected">Name</option>
						<option value="SIZE">Size</option>
						<option value="TYPE">Type</option>
					</select>
				</td>
			</tr>
			<tr>
				<td height="5"></td>
				<td height="5"></td>
			</tr>
		</table>
		<div id="listDiv" class="file-list"></div>
		<div id="viewDiv" class="file-view"></div>
	</body>
</html>
